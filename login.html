  <!-- style and fonts -->
  <script defer src="./fontawesome/all.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Prompt|Sen&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<style>
  .screen {
    display: flex;
    justify-content: start;
  }

  .content {
    padding: 0 27px;
  }

  label {
    display: flex;
  }

  .btn-color1 {
    background-color: #1a3557;
    color: white;
    font-size: 20px !important;
  }

  .btn-color2 {
    background-color: #a5b0ba;
    color: white;
    font-size: 20px !important;
  }

  .btn {
    width: 100px;
  }

  footer {
    position: absolute;
    bottom: 0;
  }
</style>


<body style="overflow: hidden; position: fixed; margin-top: 0;">
  <div id="app">
    <div class="wrap">
      <header>
        <div class="header-child">
          <span class="ml-2 h1"><b>LOGIN</b></span>
        </div>

      </header>

      <div class="screen">
        <!-- ทำตรงนี้ -->

        <form onsubmit="login(); return false">
          <div class="content">
            <div class="form-group" style="padding-bottom: 2rem;">
              <label style="font-size: 1rem;" for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>

            <div class="form-group" style="padding-bottom: 2rem;">
              <label style="font-size: 1rem;" for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>

          </div>

          <footer>
            <div class="w-75 d-flex justify-content-between header-child t-5 credit">
              <button type="submit" class="btn btn-color1">Login</button>
              <a href="register.html" class="btn btn-color2">Register</a>
            </div>
          </footer>
        </form>


      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>

  <script src="./js/firebase.js"></script>

  <script>
    function login() {
      let email = document.getElementById('email').value
      let password = document.getElementById('password').value

      firebase.auth().signInWithEmailAndPassword(email, password).then(() => {
        document.location.href = '/index.html'
      }).catch(function (error) {
        // Handle Errors here.
        let errorCode = error.code;
        let errorMessage = error.message;

        alert(errorMessage)
        // ...
      });
    }
  </script>


</body>

</html>
